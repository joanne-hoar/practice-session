<div class="search-form">
  <form [formGroup]="searchForm">
    <div class="form-field">
      <label for="keyword">Search Products:</label>
      <!-- Keyword input with reactive form control -->
      <input 
        type="text" 
        id="keyword" 
        formControlName="keyword"
        placeholder="Enter at least 3 characters..."
      />
      <!-- Show validation errors when field is touched and invalid -->
      @if (searchForm.get('keyword')?.invalid && searchForm.get('keyword')?.touched) {
        <div class="error-messages">
          <!-- Specific error message for minLength -->
          @if (searchForm.get('keyword')?.errors?.['minLength']) {
            <p class="error">⚠️ Please enter at least 3 characters</p>
          }
          <!-- Specific error message for pattern -->
          @if (searchForm.get('keyword')?.errors?.['pattern']) {
            <p class="error">⚠️ Only letters, numbers, and spaces allowed</p>
          }
        </div>
      }
    </div>

    <div class="form-field">
      <label for="category">Filter by Category:</label>
      <!-- Category dropdown with reactive form control -->
      <select id="category" formControlName="category">
        <option value="">All Categories</option>
        <option value="grocery">Grocery</option>
        <option value="clothing">Clothing</option>
        <option value="stationary">Stationary</option>
      </select>
    </div>
  </form>
</div>
