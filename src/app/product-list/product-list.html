<!-- Search form component with reactive keyword and category filters -->
<app-search-form (searchChange)="onSearchChange($event)"></app-search-form>

<div class="products-grid">
  <!-- Loop through filtered products using modern @for syntax -->
  @for (aProduct of filteredProducts(); track aProduct.id) {
    <div class="product-card">
       <!-- Pass product data and listen for add to cart event --> 
       <app-product-card [product]="aProduct" (addToCartEvent)="receiveAddToCart($event)"></app-product-card>            
    </div>
  }
</div>
